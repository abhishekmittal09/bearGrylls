    <div class="container">
        <div class="row pad-top pad-bottom">


            <div class=" col-lg-6 col-md-6 col-sm-6">
                <div class="chat-box-div">
                    <div class="chat-box-head">
                        TRIP CHAT
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <span class="fa fa-cogs"></span>
                                <span class="sr-only">Toggle Dropdown</span>

                                <li><a href="#"><span class="fa fa-map-marker"></span>&nbsp;Invisible</a></li>

                            </ul>
                        </div>
                    </div>
                    <div id="chat-box-main-div" class="panel-body chat-box-main">
                        <div class="chat-box-left">
                            We are near the lake.
                        </div>
                        <div class="chat-box-name-left">
                            Abhishek
                        </div>
                        <hr class="hr-clas" />
                        <div class="chat-box-right">
                            Coming.
                        </div>
                        <div class="chat-box-name-right">
                            Palash
                        </div>
                        <hr class="hr-clas" />


                </div>
                    <div class="chat-box-footer">
                        <div class="input-group">
                            <input id="text-input" type="text" class="form-control" placeholder="Enter Text Here...">
                            <span class="input-group-btn">
                                <button class="btn btn-info" type="button" onclick="Message()">SEND</button>
                            </span>
                        </div>
                    </div>
